name: Build DuckyDocs

on:
  [pull_request]

env:
  LINT_ROOT: /tmp/lint
  BUILD_ROOT: "/tmp/docs/${{ github.sha }}"
  LANG: en

jobs:
  build-docs:
    runs-on: ubuntu-latest
    env:
      BUILD_DIR: "${{ env.BUILD_ROOT }}/${{ env.LANG }}"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        continue-on-error: true
        run: npm list
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: mv "$BUILD_DIR/files.json" "$BUILD_ROOT/files.json"
      - run: mv "$BUILD_DIR/.yfm" "$BUILD_ROOT/.yfm" || true
      - uses: actions/upload-artifact@v3
        with:
          name: docs
          path: ${{ env.BUILD_ROOT }}
          if-no-files-found: error
          retention-days: 7
  upload-to-storage:
    needs: [ build-docs ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: docs
          path: docs
      - name: Upload S3
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: ${{ secrets.PROD_AWS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY}}
          AWS_REGION: eu-central-1
          DEST_DIR: 'rev/${{ github.sha }}'
          SOURCE_DIR: 'docs'
